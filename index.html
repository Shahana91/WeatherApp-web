<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="card">
      <h1 class="card-head">Weather App</h1>

      <div class="search">
        <input type="text" name="city" id="city" placeholder="Enter City" />
        <button id="btn"><i class='bx bx-search'></i></button>
      </div>

      <!--Invalid city-->
      
      <div class="weather">

     
        <img src="./img/clouds.png" alt="" class="weather-icon">
        <p class="main">Clear</p>
        <h1 class="temp">22&deg c</h1>
        <h1 class="city">Dubai</h1>

        <div class="details">
          <div class="col">
            <img src="./img/humidity.png" alt="" />
            <div>
              <p class="humidity">55%</p>
              <p class="title">Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="./img/wind.png" alt="" />
            <div>
              <p class="wind">55%</p>
              <p class="title">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
